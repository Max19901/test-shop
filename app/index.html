                    </ul>

            </div>
            <div class="header-top__cart">
                <button class="header-top__cart-favorites"></button>
                <button class="header-top__cart-cart"><span class="cart-count"></span></button>
            </div>
        </div>
    </div>
    <div class="header-bottom">
        <div class="header-bottom__logo">
            <a href="#">

        </div>
        <div class="header-bottom__nav">
            <nav class="menu">
                <ul>
                    <li>

                    </li>
                    <li>

                        </a>
                    </li>
                    <li>

                        </a>
                    </li>
                </ul>
            </nav>
            <nav class="language">
                <ul>
                    <li class="language-link checked">
                        <a href="#" data-text="en">
                            <span>en</span>
                        </a>
                    </li>
                    <li class="language-link">
                        <a href="#" data-text="ua">

                    </li>

            </nav>
            <div class="mobile-menu">
                <span></span>

                <p>моя корзина</p>
                <span></span>
            </div>
            <div class="cart-head__close">
                <button></button>

        </div>
        <div class="cart-content">

        </div>
        <div class="cart-footer">
            <div class="cart-footer__total">
                <p class="total-title">total</p>
                <p class="total-price">0</p>
